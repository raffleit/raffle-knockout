<!DOCTYPE html>
<html>
<head>
    <title>Vintrekning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
</head>
<body>
<div class="container">
    <div class="hidden-lg">
        <ul class="nav nav-pills">
            <li data-bind="css: { active: 'Deltakere' == $root.chosenTabId() }"><a href="#Deltakere">Deltakere</a></li>
            <li data-bind="css: { active: 'Trekning' == $root.chosenTabId() }"><a href="#Trekning">Trekning</a></li>
        </ul>
    </div>
    <div class="row">
        <div id="trekningDiv" class="col-md-7 intimsone-under intimsone-over .hidden-sm .hidden-md .hidden-xs">
            <button class="btn btn-success btn-lg" type="button" data-bind="click: trekk, enable: isDrawable()">Trekk
            </button>

            <ul class="list-unstyled vinnerliste" data-bind="foreach: {data: vinnere, afterAdd: slideDown}">
                <li><span data-bind="text: navn"></span></li>
            </ul>
        </div>
        <div id="deltakereDiv" class="col-md-5 intimsone-under">
            <h2>Deltakere</h2>

            <form data-bind="submit: addDeltakerFromForm">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="navn" placeholder="Navn" required="required"/>
                    </div>
                    <div class="col-md-4">
                        <input type="number" class="form-control" name="antallLodd" placeholder="# lodd"
                               required="required"/>
                    </div>
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-primary">+</button>
                    </div>
                </div>
            </form>
            <table class="table" data-bind="foreach: deltakere">
                <tr>
                    <td data-bind="text: navn"></td>
                    <td data-bind="text: antallLodd"></td>
                    <td><a data-bind="click: $root.fjernDeltaker" href="#">
                        Fjern
                    </a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="reset"><a href="#" data-bind="click: $root.reset">reset</a></div>

<script data-main="js/main" src="js/libs/requirejs/require.js"></script>
</body>
</html>
