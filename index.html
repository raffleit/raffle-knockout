<!DOCTYPE html>
<html>
<head>
    <title>Vintrekning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="js/libs/bootswatch/cosmo/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-7 intimsone-under intimsone-over">
            <button class="btn btn-success btn-lg" type="button" data-bind="click: trekk">Trekk</button>

            <ul class="list-unstyled vinnerliste" data-bind="foreach: {data: vinnere, afterAdd: slideDown}">
                <li><span data-bind="text: navn"></span></li>
            </ul>
        </div>
        <div class="col-md-5 intimsone-under">
            <h2>Deltakere</h2>
            <form data-bind="submit: addDeltakerFromForm">
                <div class="col-md-6"><input class="form-control" name="navn" placeholder="Navn"/></div>
                <div class="col-md-3"><input class="form-control" name="antallLodd" placeholder="# lodd" s/></div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <table class="table" data-bind="foreach: deltakere">
                <tr>
                    <td data-bind="text: navn"></td>
                    <td data-bind="text: antallLodd"></td>
                    <td><a data-bind="click: $root.fjernDeltaker" href="#">
                        Fjern
                    </a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="reset"><a href="#" data-bind="click: $root.reset">reset</a></div>

<script type='text/javascript' src='js/libs/knockout.js/knockout.js'></script>
<script type='text/javascript' src='js/libs/jquery/dist/jquery.min.js'></script>
<script type='text/javascript' src='js/libs/underscore/underscore.js'></script>
<script type='text/javascript' src='js/app.js'></script>
</body>
</html>
